					<label class="curCheckbox cen flex_dom flex_item_mid">

						<span></span>
					</label>
					<a href="javascript:;" class="coverImg" style="background-image: url(../img/slice/cartPic.png);"></a>
					<div class="flex_1 flex_column flex_item_between cen">
						<h3 class="font26r color-000 line2">欧莱雅保湿美容护肤霜欧莱雅保湿美容护 肤霜欧莱雅保湿美容护肤霜</h3>
						<div class="flex_dom flex_end">
							<div class="flex_1">
								<h4 class="font26r color-orange">￥998.00</h4>

				<div class="flex_1 flex_dom flex_item_mid cartFooter font26r">
					<label class="curCheckbox flex_dom flex_item_mid">
						<input type="checkbox" class="hide checkAll" />
						<span></span>
						<i class="color-5e font26r ml01">全选</i>
					</label>
					<div class="flex_1 text-right only_line">
						<span class="color-3e">总计:</span>

	<script type="text/javascript" src="../lib/jquery.1.11.3.min.js"></script>
	<script type="text/javascript" src="../lib/con_js.6.23.js"></script>
	<script type="text/javascript" src="../lib/vue.js"></script>
	<script type="text/javascript" src="../lib/swiper.min.js"></script>
	<script type="text/javascript" src="../lib/touchSelect.js"></script>
	<script>
		//全选
		$('body').on('click','.checkAll',function(){
			$('.checkItem').prop('checked',$(this).prop('checked'));
		});
		//单选
		$('body').on('click','.checkItem',function(){
			$('.checkAll').prop('checked',$('.checkItem').length == $('.checkItem:checked').length ? true : false);
		});
		//编辑
		$('body').on('click','.cartEditBtn',function(){
			if($(this).text() == '编辑'){
				$(this).text('完成');
				$('.cartBtn').hide();
				$('.cartDeleteBtn').show();
			}else{
				$(this).text('编辑');
				$('.cartBtn').show();
				$('.cartDeleteBtn').hide();
			}
		});
	</script>

</html>
